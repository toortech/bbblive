<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handicap Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>
      <img src="assets/img/handicap-icon.png" alt="Handicap icon" width="40" />
      Handicap Calculator
    </h1>
    <div class="calc-controls">
      <label>Gross Score: <input id="gross" type="number" min="0" /></label>
      <label>Course Rating: <input id="rating" type="number" step="0.1" /></label>
      <label>Slope Rating: <input id="slope" type="number" /></label>
      <button id="calcBtn">Calculate</button>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script type="module" src="js/handicap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
